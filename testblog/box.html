<!DOCTYPE html>
<html>
<head>
	<title>布局</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 500px;
			margin: 0px auto;
			background-color: gray;
			text-align: center;
			vertical-align: middle;
			display: table;
		}
		.box1{
			display: table-cell;
			text-align: center;
			vertical-align: middle;
			background-color: green;
		}
		.middleBox{
			background-color: red;
			width: 50px;
			height: 30px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"><div class="middleBox"></div></div>

	</div>
</body>
</html>
