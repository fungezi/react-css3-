<!DOCTYPE html>
<html>
<head>
	<title>html5布局练习</title>
</head>
<body>
	<header>
		<div class="hlogo">
			<a href="#">LOGO</a>
		</div>
		<nav>
			<ul>
				<li><a href="#">项目1</a></li>
				<li><a href="#">项目2</a></li>
				<li><a href="#">项目3</a></li>
				<li><a href="#">项目4</a></li>
			</ul>
		</nav>
	</header>
	<aside></aside>
	<section id="main">
		<time datetime="1993-12-08" pubdate>我的生日</time>
		<hgroup>
		<!-- hgroup 可以对h1-h6进行分组 -->
			<h1>这是主标题</h1>
			<h3>这是子标题</h3>
		</hgroup>
	</section>
	<footer>
		<h1>这是页脚</h1>
		<address>
			<a href="#">地址1</a>
			<a href="#">地址1</a>
			<a href="#">地址1</a>
		</address>
		text:.<input type="text" name="greeting" autocomplete="off" list="greeting" />
		<datalist id="greeting" style="display:none">
			<option value="yu">yuxili</option>
			<option value="yu1">yuxiki</option>
			<option value="yu2">yuxijh</option>
			<option value="yu3">yuxikl</option>
		</datalist>
		<input type="date" name="time1" value="2011-11-11">
		<input type="time" name="time1" value="11:11">
		<mark>这是mark元素</mark>abcdef
	</footer>
</body>
</html>
