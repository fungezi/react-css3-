	<script type="text/javascript">
		function paramDataToUrl(obj){
			var temp = "";
			for(var item in obj){
				if(temp){
					temp = temp + "&" + item + "=" + obj[item];
				}else{
					temp =  "?" + item + "=" + obj[item];
				}
			}
			return temp;
		}
		var obj = {
			y:"1",
			x:"2"
		}
		paramDataToUrl(obj);
	</script>
	<script type="text/javascript">
		function concatStr(str){
			var string = Array.prototype.slice.call(arguments)[0];
			var temp = function(str){
				string = string + "," + Array.prototype.slice.call(arguments)[0];
				return temp;
			}
			temp.string = function(){
				return string;
			}
			return temp;
		}
		concatStr("yu")("xi")("li").string();

			}
